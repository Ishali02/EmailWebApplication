<!DOCTYPE html>
<html><head>

	<title>Login Form</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="css/select2.min.css">
	<script src="js/select2.min.js"></script>
	
	<link rel="stylesheet" href="css/dataTables.bootstrap4.min.css">
	<script src="js/jquery.dataTables.min.js"></script>
	<script src="js/dataTables.bootstrap4.min.js"></script>
	
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
	
	<script src="js/index.js"></script>
	<script src="js/request.js"></script>
	

</head>
<body>
	<div class="container" id="logindiv">
        <div class="row" style="margin-top:10%;">
            <div class="col-xs-12 col-sm-10 col-md-6 col-lg-6 col-sm-offset-1 col-md-offset-3 offset-lg-3 login-container mb-4">
           		<div class="row">
            		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 activeTabDiv logInTabdiv" align="center">
            			<div class=" login-tabs activeTab py-2" id="logInTab"><h2>Log In</h2></div>
            		</div>
            		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 inactiveTabDiv signUpTabdiv" align="center">
            			<div class="login-tabs inactiveTab-signup py-2 " id="signUpTab" align="center"><h2>Sign Up</h2></div>
            		</div>
             	</div>
             	<div class="row">
             		<div class="col-xs-12 col-sm-12 pt-4 pb-3 loginFormDiv">
		                <form class="form-horizontal" id="loginForm" method="post">
		                    <div class="form-group">
		                        <label class="control-label" for="l_email"><strong style="color: red;">*</strong>Username (Email):</label>
		                        <div class="input-group">
		                         	<div class="input-group-prepend">
							          	<div class="input-group-text"><i class="fa fa-user fa-lg" aria-hidden="true"></i></div>
							         </div>
		                            
		                            <input type="email" class="form-control" id="l_email" placeholder="Enter Email" name="l_email" required="">
		                        </div>
		                    </div>
		                    <div class="form-group">
		                        <label class="control-label" for="l_pwd"><strong style="color: red;">*</strong>Password:</label>
		                        <div class="input-group">
		                            <!-- <span class="input-group-addon"><i class="fa fa-lock" aria-hidden="true"></i></span>
		                            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" required> -->
		                             <div class="input-group-prepend">
							          	<div class="input-group-text"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></div>
							         </div>
							          <input type="password" class="form-control" id="l_pwd" placeholder="Enter password" name="l_pwd" required="">
		                        </div>
		                    </div>
		                    <!-- <div class="form-group">
		                       <div class="col-sm-offset-2 col-sm-10">
		                         <div class="checkbox">
		                           <label><input type="checkbox" name="remember"> Remember me</label>
		                         </div>
		                       </div>
		                     </div> -->
		                    <div class="form-group">
		                    	<div class="row py-2">
		                    		<div class="col-xs-12 col-sm-9 col-md-8 col-lg-8 ">
			                           	<div class="alert alert-danger d-none" id="loginErrorMsgId" style="width:100%; margin-bottom:15px; ">
			                                Incorrect Username/password
			                            </div>
			                        </div>
			                        <div class="col-xs-12 col-sm-3 col-md-4 col-lg-4 " style="float:right;" align="right">
			                            <button type="submit" id="loginSubmit" class="btn px-3 py-2 float-right">
			                            	<i class="fa fa-sign-in" aria-hidden="true"></i>&nbsp;&nbsp;Login
			                            </button>
			                      	</div>
			                      </div>
			                 </div>
		                </form>
                	</div>
	                
	                
             		<div class="col-xs-12 col-sm-12 pt-4 pb-3 signUpFormDiv d-none">
		                <form class="form-horizontal"  id="signUpForm"  method="post">
		                    <div class="form-group">
		                        <label class="control-label" for="suname"><strong style="color: red;">*</strong>Full Name:</label>
		                        <div class="input-group">
		                         	<div class="input-group-prepend">
							          	<div class="input-group-text"><i class="fa fa-user fa-lg" aria-hidden="true"></i></div>
							         </div>
		                            
		                            <input type="text" class="form-control" id="suname" placeholder="Enter Full Name" name="suname" required="">
		                        </div>
		                    </div>
		                    
		                     <div class="form-group">
		                        <label class="control-label" for="email"><strong style="color: red;">*</strong>Email:</label>
		                        <div class="input-group">
		                         	<div class="input-group-prepend">
							          	<div class="input-group-text"><i class="fa fa-envelope fa-md" aria-hidden="true"></i></div>
							         </div>
		                            
		                            <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email" required="">
		                        </div>
		                    </div>
		                    <div class="form-group">
		                        <label class="control-label" for="spwd"><strong style="color: red;">*</strong>Password:</label>
		                        <div class="input-group">
		                            <!-- <span class="input-group-addon"><i class="fa fa-lock" aria-hidden="true"></i></span>
		                            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" required> -->
		                             <div class="input-group-prepend">
							          	<div class="input-group-text"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></div>
							         </div>
							          <input type="password" class="form-control" id="spwd" placeholder="Enter password" name="spwd" required="">
		                        </div>
		                    </div>
		                    
		                    <div class="form-group">
		                        <label class="control-label" for="cpwd"><strong style="color: red;">*</strong>Confirm Password:</label>
		                        <div class="input-group">
		                            <!-- <span class="input-group-addon"><i class="fa fa-lock" aria-hidden="true"></i></span>
		                            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" required> -->
		                             <div class="input-group-prepend">
							          	<div class="input-group-text"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></div>
							         </div>
							          <input type="password" class="form-control" id="cpwd" placeholder="Confirm Password" name="cpwd" required="">
		                        </div>
		                    </div>
		                    
		                    <div class="form-group">
		                    	<div class="row py-2">
		                    		<div class="col-xs-12 col-sm-9 col-md-8 col-lg-8 ">
			                           	<div class="alert alert-danger d-none" id="signUpErrorMsgId" style="width:100%; margin-bottom:15px; ">
			                                Incorrect Username/password
			                            </div>
			                           	<div class="alert alert-success d-none" id="signUpSuccessMsgId" style="width:100%; margin-bottom:15px; ">
			                                Incorrect Username/password
			                            </div>
			                        </div>
			                        <div class="col-xs-12 col-sm-3 col-md-4 col-lg-4 " style="float:right;" align="right">
			                            <button type="submit" id="signUpSubmit" class="btn px-3 py-2 float-right">
			                            	<i class="fa fa-sign-in" aria-hidden="true"></i>&nbsp;&nbsp;Sign Up
			                            </button>
			                      	</div>
			                      </div>
			                 </div>
		                </form>
	                </div>
                </div>
            </div>
        </div>
    </div>
<div class="container" id="bodyDiv" style="box-shadow: 0px 0px 10px black;">
<nav class="row navbar navbar-expand-lg navbar-dark  bg-dark">
	  <a class="navbar-brand" href="#">Email App</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse justify-content-end" id="navbarText">
	    <ul class="navbar-nav">
	      <li class="nav-item menuListItems active">
	        <a class="nav-link" id="raiseReqTab" href="">Raise Request</a>
	      </li>
	      <li class="nav-item menuListItems">
	        <a class="nav-link" id="trackReqTab" href="">Track Request</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" id="logout-btn" href="">LogOut</a>
	      </li>
	    </ul>
	   
	  </div>
	</nav>
	<div class="container py-4" id="maindiv">
        
    </div>
</div>
</body>
</html>
