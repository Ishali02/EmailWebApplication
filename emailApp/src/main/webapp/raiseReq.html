<h2>Software Request</h2>
<br>
<form class="form-horizontal" id="requestForm" onsubmit="sendRequest()"
	method="post">

	<div class="row">
		<div class="form-group col-xs-12 col-sm-6" id="unamediv">
			<label for="selSW">Software:</label>
			<!-- Dropdown -->
			<select id='selSW' class="form-control-select2 my-dropdown"
				style='width: 100%;' required>
			</select>

		</div>

		<div class="form-group col-xs-12 col-sm-6" id="unamediv">
			<label for="selManager">Manager:</label>
			<!-- Dropdown -->
			<select id='selManager' class="form-control-select2 my-dropdown"
				style='width: 100%;' required>
			</select>

		</div>

		<div class="form-group col-xs-12 col-sm-6" id="unamediv">
			<label for="selIT">IT Team:</label>
			<!-- Dropdown -->
			<select id='selIT' class="form-control-select2 my-dropdown"
				style='width: 100%;' required>
			</select>

		</div>
		<div class="form-group col-xs-12 col-sm-6" id="unamediv">
			<label for="selSwTeam">Software Team:</label>
			<!-- Dropdown -->
			<select id='selSwTeam' class="form-control-select2 my-dropdown"
				style='width: 100%;' required>
			</select>

		</div>
	</div>

	<div>
		<button id="sendRequestbtn" type="submit" class="btn btn-success">Send
			Request</button>
	</div>

	<div class="alert alert-danger" id="raiseReqErrorMsgId"
		style="width: 100%; margin-top: 15px;">Send Request Failed!</div>
	<div class="alert alert-success" id="raiseReqSuccessMsgId"
		style="width: 100%; margin-top: 15px;">Request Sent Successfully.
	</div>
</form>
